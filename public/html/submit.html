    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>

        <div
          class="collapse navbar-collapse justify-content-center"

                >Home</a

            <li class="nav-item">
              <a class="nav-link active" href="submit.html">Add</a>

              <a class="nav-link active" href="movies.html">Movies</a>
            </li>
          </ul>
        </div>
      </div>

    <div class="ball"></div>

    <main>
      <section class="submit">
      <div class="bar">
       <div class="tinyButtons">
        <svg id="red" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="50" fill="#FF605C" />
        </svg>
        <svg id="yellow" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="50" fill="#FFBD44" />
        </svg>
        <svg id="green" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="50" fill="#00CA4E" />
        </svg>
       </div>
      </div>
        <h1 id="title">Submit A Movie</h1>
        <form>
          <label for="movieTitle">Title:</label>
          <input type="text" id="movieTitle" name="movieTitle" />
          <label for="movieGenre">Genre:</label>
          <select name="movieGenre" id="movieGenre">
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="35">Comedy</option>
            <option value="18">Drama</option>
            <option value="14">Fantasy</option>
            <option value="27">Horror</option>
            <option value="53">Thriller</option>
          </select>
          <label for="movieYear">Year:</label>
          <input type="number" id="movieYear" name="movieYear min="1900"
          max="2023" step="1" value="2000"/>
          <input type="submit" id="submit" />
        </form>
      </section>

      <section class="movies">
<div class="card"><div class="bar"><div class="tinyButtons"><svg id="red" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="#FF605C"></circle></svg><svg id="yellow" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="#FFBD44"></circle></svg><svg id="green" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50" fill="#00CA4E"></circle></svg></div></div><img class="card-img-top" src="https://image.tmdb.org/t/p/original/d5iIlFn5s0ImszYzBPb8JPIfbXD.jpg"><div class="card-body"><h5 class="card-title">Pulp Fiction</h5><div class="card-text"><p>Year: 2000</p><p>Genre: Action</p></div></div></div>

      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/gsap.js"></script>
    <script src="../js/submit.js"></script>
  </body>
</html>
