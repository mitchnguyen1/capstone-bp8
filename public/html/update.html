<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Roulette</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/update.css" />
    <link rel="icon" href="../images/roulette.png" />
    <a
      href="https://www.flaticon.com/free-icons/roulette"
      title="roulette icons"
      style="display: none"
      >Roulette icons created by deemakdaksina - Flaticon</a
    >
  </head>
  <body>
    <div class="ball"></div>
    <svg id="fader"></svg>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="submit.html">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="random.html">Choose</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="update.html">Edit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="movies.html">Movies</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="left">
        <div class="tab">
          <div class="bar">
            <div class="tinyButtons">
              <svg
                id="red"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" fill="#FF605C" />
              </svg>
              <svg
                id="yellow"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" fill="#FFBD44" />
              </svg>
              <svg
                id="green"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" fill="#00CA4E" />
              </svg>
            </div>
          </div>
          <div class="selection">

          <label for="movie">Select a movie:</label>
          <select name="movie" id="movie">
            <!-- <option id="initialOption" value="1">American Psycho</option> -->
          </select>
          </div>
        </div>

        <div class="card tab">

        </div>
      </section>

      <section class="right">
        <div class="tab">
          <div class="bar">
            <div class="tinyButtons">
              <svg
                id="red"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" fill="#FF605C" />
              </svg>
              <svg
                id="yellow"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" fill="#FFBD44" />
              </svg>
              <svg
                id="green"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" fill="#00CA4E" />
              </svg>
            </div>
          </div>
          <form>
            <div class="title">
              <label for="movieTitle">Title:</label>
            <input type="text" id="movieTitle" name="movieTitle" />
            </div>

            <div class="genre">
              <label for="movieGenre">Genre:</label>
            <select name="movieGenre" id="movieGenre">
              <option value="28">Action</option>
              <option value="12">Adventure</option>
              <option value="35">Comedy</option>
              <option value="18">Drama</option>
              <option value="14">Fantasy</option>
              <option value="27">Horror</option>
              <option value="53">Thriller</option>
            </select>

            </div>
            <div class="year">
              <label for="movieYear">Year:</label>
            <input type="number" id="movieYear" name="movieYear min="1900"
            max="2030" step="1" value="2000"/>

            </div>
            <input type="submit" id="submit" value="Update" />
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/gsap.js"></script>
    <script src="../js/update.js"></script>
  </body>
</html>
