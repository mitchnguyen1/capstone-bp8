<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Roulette</title>
    <link rel="stylesheet" href="../styles/movies.css">
    <link rel="icon" href="../images/roulette.png" />
    <a
      href="https://www.flaticon.com/free-icons/roulette"
      title="roulette icons"
      style="display: none"
      >Roulette icons created by deemakdaksina - Flaticon</a
    >
  </head>
  <body>
    <div class="ball"></div>
    <main>
      <h1 id="title">Pick a Random Movie</h1>
      <form>
        <label for="movieGenre">Genre:</label>
        <select name="movieGenre" id="movieGenre">
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Horror">Horror</option>
          <option value="Thriller">Thriller</option>
        </select>
        <label for="movieYear">Year:</label>
        <input type="number" id="movieYear" name="movieYear min="1900"
        max="2023" step="1" value="2000"/>
        <input type="submit" id="submit" />
      </form>
      <section class="movies">
        
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/gsap.js"></script>
    <script src="../js/random.js"></script>
  </body>
</html>
