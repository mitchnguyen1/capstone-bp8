<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Roulette</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="images/roulette.png" />
    <a
      href="https://www.flaticon.com/free-icons/roulette"
      title="roulette icons"
      style="display: none"
      >Roulette icons created by deemakdaksina - Flaticon</a
    >
  </head>
  <body>
    <div class="ball"></div>
    <main>
      <h1 id="title">Update a Movie</h1>
      <form>
        <label for="movie">Select a movie:</label>
        <select name="movie" id="movie">
            <option value="volvo">Volvo</option>
        </select>
        <label for="movieTitle">Title:</label>
        <input type="text" id="movieTitle" name="movieTitle" />
        <label for="movieGenre">Genre:</label>
        <select name="movieGenre" id="movieGenre">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
        <label for="movieYear">Year:</label>
        <input type="number" id="movieYear" name="movieYear min="1900"
        max="2023" step="1" value=""/>
        <input type="submit" id="submit" value="Update"/>
      </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/gsap.js"></script>
  </body>
</html>
